<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Course System</h1>

        <!-- Login Form -->
        <div id="login-form" class="auth-box">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>New here? <a href="#" onclick="toggleAuth()">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-box hidden">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <input type="text" id="reg-name" placeholder="Full Name" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <select id="reg-role">
                    <option value="STUDENT">Student</option>
                    <option value="INSTRUCTOR">Instructor</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
